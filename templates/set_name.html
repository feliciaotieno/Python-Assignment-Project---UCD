{% extends 'base.html' %}
{% block content %}
<div class="card setname-card">
  <h2 class="card-title">Set Your Name</h2>
  <form method="post" autocomplete="off" class="setname-form">
    <label for="name">Name:</label>
    <input type="text" name="name" maxlength="30" required>
    <button type="submit" class="btn-primary">Set Name</button>
  </form>
  <p class="setname-note">Your name helps personalize your MindForge experience!</p>
</div>
{% endblock %}
