<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindForge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="background-fade"></div>
  <header>
    <div class="site-banner">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="MindForge Banner" class="logo-img">
      <h1 class="site-title">MindForge</h1>
    </div>
    <nav aria-label="Main navigation" class="main-nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('games') }}">Games</a>
      <a href="{{ url_for('reflect') }}">Reflect</a>
      <a href="{{ url_for('stats') }}">Stats</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
  </header>
  <main id="main-content">
    {% block content %}{% endblock %}
  </main>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <button id="scrollToTop" class="scroll-top-btn" aria-label="Scroll to top">â†‘</button>
  <div id="toast" class="toast"></div>
</body>
</html>
