{% extends 'base.html' %}

{% block content %}
  <h2> Palindrome Checker</h2>
  <form method="POST">
    <label for="word">Enter a word or phrase:</label>
    <input type="text" id="word" name="word" required>
    <button type="submit">Check</button>
  </form>

  {% if result %}
    <p style="margin-top: 20px;"><strong>{{ result }}</strong></p>
  {% endif %}
{% endblock %}
